<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexBox Example</title>
  </head>
  <body>
    <main>
      <div class="parent">
        <div class="child"><p>1</p></div>
        <div class="child"><p>2</p></div>
        <div class="child"><p>3</p></div>
        <div class="child"><p>4</p></div>
        <div class="child"><p>5</p></div>
        <div class="child"><p>6</p></div>
        <div class="child"><p>7</p></div>
        <div class="child"><p>8</p></div>
        <div class="child"><p>9</p></div>
        <div class="child"><p>10</p></div>
      </div>
      <section class="parent2">
        <div class="parent2-child1"><p>White</p></div>
        <div class="parent2-child2"><p>Black</p></div>
      </section>
      <section class="parent3">
        <img
          src="https://www.grandcircus.co/wp-content/uploads/2016/10/web-rgb_dark-4.png
        "
          alt="Grand Circus"
        />
        <p>Grand Circus</p>
      </section>
    </main>
  </body>
</html>
